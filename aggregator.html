<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Price Aggregator</title>
	<link rel="stylesheet" type="text/css" href="aggregator.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Oswald:700|Roboto:400,500" rel="stylesheet">
</head>
<body>
	<div id="title" style="display: none;">price_aggregator</div>

	<nav class="navbar navbar-expand-lg navbar-inverse bg-inverse sticky-top">
		<a class="navbar-brand" href="aggregator.html">
			<img class="rounded-circle" src="logo.png">
		</a>
	</nav>

<div class="container">
	<h3>Price Aggregator test</h3>
  <form>
    <div class="row">
      <div class="col mb-3">
        <select class="custom-select mr-sm-2" id="category">
          <option selected>Item Category</option>
          <option value="1">TV</option>
          <option value="2">Laptop</option>
          <option value="3">Monitor</option>
          <option value="4">Cell Phone</option>
        </select>
      </div>
      <div class="col mb-3">
        <select class="custom-select mr-sm-2" id="brand">
          <option selected>Item Brand</option>
        </select>
      </div>
      <div class="col mb-3">
        <select class="custom-select mr-sm-2" id="model">
          <option selected>Item Model</option>
        </select>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Search</button>
  </form>
</div>

<script src="aggregator.js"></script>
</body>
</html>
